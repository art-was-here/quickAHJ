<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick AHJ Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="search-view" class="view active">
            <h1>Quick AHJ Search</h1>
            <div class="search-container">
                <input type="text" id="address-input" placeholder="Enter address..." autocomplete="off">
                <div id="suggestions" class="suggestions-container"></div>
            </div>
            <div class="buttons">
                <button id="settings-btn" class="btn secondary">Settings</button>
                <button id="submit-btn" class="btn primary">Submit</button>
            </div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Searching AHJ information...</p>
            </div>
        </div>

        <div id="results-view" class="view">
            <h1>AHJ Results</h1>
            <div id="results-content"></div>
            <button id="clear-btn" class="btn secondary">Clear</button>
        </div>

        <div id="error-message" class="error-message hidden"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
